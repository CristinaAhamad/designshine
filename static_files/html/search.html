<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/search.css">
    <script src="../jquery-3.3.1.min.js"></script>

    <script type="text/javascript">

    $(document).ready(() => {
      $.ajax({
        url: '../beaches/',
        type: 'GET',
        dataType : 'json',
        success: (data) => {
          console.log('You received some data!', data);

          var html = '';
          html += '<h4>Beaches near you:</h4>';
          for(var key in data) {
            html += '<p><div>' + data[key] + '</div>' + '<a href="weatherdata.html">see wave conditions</a></p>';
          }
          $('#searchOptions').append(html);
        },
      });

      $('#goButton').click(() => {
        $.ajax({
          url: '../beaches/' + $('#searchBox').val(),
          type: 'GET',
          dataType: 'json',
          success: (data) => {
            console.log('here: ', data);
            var html = '';
            if(data.beachToLookup == 'NA') {
              html = 'Not Found';
            } else {
              html += '<h4>' + data.beachToLookup+ '</h4>';
              html += 'Swell: ' + data.val.swell;
              html += '<br> Temp: ' + data.val.temp;
              html += '<br> Wind: ' + data.val.wind;
              html += '<br> Tide: ' + data.val.tide;
            }
            $('#searchOptions').html(html);
          }
        });
      });

      $(document).ajaxError(() => {
        $('#searchOptions').html('Error: unknown ajaxError!');
      });
    });
    </script>
  </head>

  <body>
    <div id="searchBar">
      <input id="searchBox" type="text" placeholder="Search...">
      <button id="goButton"> GO </button>
    </div>
    <br>

    <div id="searchOptions">
      <!--<p> Black's Beach</p>
      <a href="weatherdata.html">see wave conditions</a>
      <p> La Jolla Shores</p>
      <a href="weatherdata.html">see wave conditions</a>-->
    </div>

    <footer>
      <div id="menu">
        <br>
        <button id="searchButton"> <a href="search.html"> Search </a> </button>
        <button id="homeButton"> <a href="home.html"> Home </a> </button>
        <button id="profileButton"> <a href="profile.html"> Profile </a> </button>
      </div>
    </footer>

<script src="../script.js"></script>

  </body>
</html>
