<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/search.css">
    <script src="../jquery-3.3.1.min.js"></script>

    <script type="text/javascript">

    $(document).ready(() => {
      $.ajax({
        url: '../beaches/',
        type: 'GET',
        dataType : 'json',
        success: (data) => {
          console.log('You received some data!', data);

          var html = '';
          html += '<h4>Beaches Near You:</h4>';
          for(var key in data) {
            html += '<p>' + data[key] + '<br />' + '<a href="weatherdata.html">See Wave Conditions</a></p>';
          }
          $('#searchOptions').append(html);
        },
      });

      $('#goButton').click(() => {
        $.ajax({
          url: '../beaches/' + $('#searchBox').val(),
          type: 'GET',
          dataType: 'json',
          success: (data) => {
            console.log('here: ', data);
            var html = '';
            if(data.beachToLookup == 'NA') {
              html = '<p>Not Found</p>';
            } else {
              html += '<h4>' + data.beachToLookup + '</h4>';
              html += '<p>Swell: ' + data.val.swell; + '</p>';
              html += '<br><p> Temp: ' + data.val.temp; + '</p>';
              html += '<br><p> Wind: ' + data.val.wind + '</p>';
              html += '<p> Tide: ' + data.val.tide + '</p>';
            }
            $('#searchOptions').html(html);
          }
        });
      });

      $(document).ajaxError(() => {
        $('#searchOptions').html('Error: unknown ajaxError!');
      });
    });
    </script>
  </head>

  <body>
    <div id="searchBar">
      <input id="searchBox" type="text" placeholder="Search Beaches...">
      <button id="goButton"> GO </button>
    </div>
    <br>

    <!--PUT MAP NEXT TO SEARCH REFRESH-->
    <div class="container">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107235.76927336497!2d-117.3100282777099!3d32.868602773114915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dbd0764fcc0ecd%3A0xfce51ef45c1d3094!2sLa+Jolla%2C+San+Diego%2C+CA!5e0!3m2!1sen!2sus!4v1556649889698!5m2!1sen!2sus" width="100%" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div id="searchOptions">
        <!--<p> Black's Beach</p>
        <a href="weatherdata.html">see wave conditions</a>
        <p> La Jolla Shores</p>
        <a href="weatherdata.html">see wave conditions</a>-->
      </div>
    </div>

    <footer>
      <div id="menu">
        <br>
        <button id="searchButton"> <a href="search.html"> Search </a> </button>
        <button id="homeButton"> <a href="home.html"> Home </a> </button>
        <button id="profileButton"> <a href="profile.html"> Profile </a> </button>
      </div>
    </footer>

<script src="../script.js"></script>

  </body>
</html>
